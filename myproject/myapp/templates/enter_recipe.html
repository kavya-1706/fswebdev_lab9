<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>RECIPE SITE</title>
    <style>
        body{
            background-color: #e7d2cc;
        }
        button{
            background-color: #b9b7bd;
            color: #868b8e;
            
        }
        .btn{
            background-color: #b9b7bd;
            color: black;
            border: none;
        }
        a{
            text-decoration: none;
            color: black; 
        }
        .form-control{
            background-color: #eeede7;
        }

    </style>
</head>
<body>
 
    <div style="margin: 150px;">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="dish">Dish Name</label>
              <input type="name" class="form-control" name="dish" id="dish" aria-describedby="emailHelp" placeholder="Enter Dish Name">
            
            </div> <br>

            <div class="form-group">
              <label for="time">Time Required</label>
              <input type="text" name="time" class="form-control" id="time" placeholder="Enter Time Required">
            </div> <br>

            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <input type="text" name="ingredients" class="form-control" id="ingredients" placeholder="Enter Ingredients">
              </div> <br>

            

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>  
          <br> <br>
          <button><a href="{% url 'myapp:index' %}">View All Recipes</a></button>

    </div>

    


    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
